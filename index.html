<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="256x256" />
    <script>
      (() => {
        try {
          const stored = localStorage.getItem("theme-preference");
          const prefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          const theme =
            stored === "light" || stored === "dark"
              ? stored
              : prefersDark
                ? "dark"
                : "light";
          document.documentElement.classList.toggle("dark", theme === "dark");
          document.documentElement.style.colorScheme = theme;
        } catch {
          // Ignore storage access errors and proceed without pre-setting the theme.
        }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Prompt Refinery â€” guided wizard for crafting high-quality prompts for coding AI agents."
    />
    <title>Prompt Refinery</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
